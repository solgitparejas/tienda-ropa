{% extends "plantilla.html" %}

{% block title %}Editar stock{% endblock %}

{% block content %}

<div class="carga">
    <h3>Edite el stock del producto</h3>
    <form action="/editar_stock/{{ stock['id_stock'] }}" method="POST">

        <label for="cantidad">Cantidad de unidades:</label>
        <input type="number" id_stock="cantidad" name="cantidad" value="{{ stock['cantidad'] }}" required><br>

        <label for="fechaingreso">Fecha de Ingreso:</label>
        <input type="date" id_stock="fechaingreso" name="fechaingreso" value="{{ stock['fechaingreso'] }}" required><br>

        <button type="submit">Guardar cambios</button>
    </form>
</div>
{% endblock %}
