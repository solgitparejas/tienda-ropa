{% extends "plantilla.html" %}

{% block title %}Editar producto{% endblock %}

{% block content %}

<div class="carga">
    <h3>Edite el producto</h3>
    <form action="/editar_producto/{{ producto['id'] }}" method="POST">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto['descripcion'] }}" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" value="{{ producto['precio'] }}" required><br>

        <label for="talle">Talle:</label>
        <input type="text" id="talle" name="talle" value="{{ producto['talle'] }}" required><br>

        <label for="fechaingreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaingreso" name="fechaingreso" value="{{ producto['fechaingreso'] }}" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}" required><br>

        <button type="submit">Guardar cambios</button>
    </form>
</div>
{% endblock %}
